workflowExternalId: wf_icapi_data_pipeline
version: '1'
workflowDefinition:
  tasks:
  - externalId: {{ workflow_external_id }}_icapi_assets_extractor_task
    type: function
    parameters:
      function:
        externalId: icapi_assets_extractor
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
  - externalId: {{ workflow_external_id }}_create_asset_hierarchy_task
    type: transformation
    parameters:
      function:
        externalId: icapi_assets_extractor
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
    - externalId: {{ workflow_external_id }}_icapi_assets_extractor_task  
  - externalId: {{ workflow_external_id }}_icapi_timeseries_extractor_task
    type: function
    parameters:
      function:
        externalId: icapi_timeseries_extractor
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
  - externalId: {{ workflow_external_id }}_icapi_datapoints_extractor_task
    type: function
    parameters:
      function:
        externalId: icapi_datapoints_extractor
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
    - externalId: {{ workflow_external_id }}_icapi_timeseries_extractor_task 
  - externalId: {{ workflow_external_id }}_icapi_ts_assets_contextualization_task
    type: transformation
    parameters:
      function:
        externalId: icapi_ts_assets_contextualization
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
    - externalId: {{ workflow_external_id }}_icapi_timeseries_extractor_task   
    - externalId: {{ workflow_external_id }}_create_asset_hierarchy_task 
  - externalId: {{ workflow_external_id }}_oee_timeseries_task
    type: function
    parameters:
      function:
        externalId: oee_timeseries
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
    - externalId: {{ workflow_external_id }}_icapi_datapoints_extractor_task   
    - externalId: {{ workflow_external_id }}_icapi_ts_assets_contextualization_task